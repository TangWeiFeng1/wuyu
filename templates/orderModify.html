<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改订单</title>
  <link href="/static/css/reset.css" rel="stylesheet" />
  <link href="/static/css/common.css" rel="stylesheet" />
  <link href="/static/css/font.css" rel="stylesheet" />
  <link href="/static/css/icon/css/font.css" rel="stylesheet" />
  <link href="/static/css/orderModify.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/element-ui/lib/theme-chalk/index.css">
</head>

<body>
  <!--页面头部-->
  <div id="header">
    <!--导航栏-->
    <div class="headerInner">
      <!--四个导航链接-->
      <div class="header_nav">
        <ul>
            <li class="active"><a href="/index/" style="color:black;"><i class="icon fa-home"></i>首页</a>
            </li>
            <li><a href="/search/?uid={{request.session.uid}}"><i class="icon fa-bullseye"></i>搜索</a></li>
            <li><a href="/collection/?uid={{request.session.uid}}"><i class="icon fa-heart"></i>收藏</a></li>
            <li class="operate">
              <a href="#"><i class="icon fa-steam"></i>操作</a>
              <ul class="operate_list">
                <li><a href="/addGoods/?uid={{ request.session.uid }}">上传商品</a></li>
                <li><a href="/myGoods/?uid={{ request.session.uid }}">我的卖品</a></li>
                <li><a href="/index/?logout=1">退出</a></li>
              </ul>
            </li>
        </ul>
      </div>
      <div class="userinfo">
        <a href="/settings/?uid={{request.session.uid}}" style="color:black;" class="settings"><i class="icon fa-user-circle-o"></i> {{ request.session.username }}</a>
        <a href="/shoppingCar/?uid={{request.session.uid}}" style="color:black;"><i class="shopcar icon fa-shopping-basket" aria-hidden="true"> 购物车</i></a>
      </div>
      <!--网站logo-->
      <div class="header_logo">
        <h1>
          <img src="/static/images/logo.png" alt="物语logo" />
        </h1>
      </div>
    </div>
  </div>

    <span class="uid" style="display:none;">{{ uid }}</span>
    <span class="oid" style="display:none;">{{ oid }}</span>
  <!-- 修改表单 -->
  <div id="app" class="main">
    <el-form ref="form" :model="form" label-width="80px">
      <el-form-item label="修改订单">
      </el-form-item>
      <el-form-item label="修改地址">
        <el-select v-model="form.region" placeholder="请选择收货地址">
          <el-option label="菊园" value="菊园"></el-option>
          <el-option label="桂圆" value="桂圆"></el-option>
          <el-option label="梅园" value="梅园"></el-option>
          <el-option label="兰园" value="兰园"></el-option>
          <el-option label="竹园" value="竹园"></el-option>
          <el-option label="枣园" value="枣园"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item label="修改时间">
        <el-col :span="11">
          <el-date-picker type="date" placeholder="选择日期" value-format=”yyyy-MM-dd” v-model="form.date1" style="width: 100%;"></el-date-picker>
        </el-col>
        <el-col class="line" :span="2"> -</el-col>
        <el-col :span="11">
          <el-time-picker placeholder="选择时间" value-format=”HH:mm:ss” v-model="form.date2" style="width: 100%;"></el-time-picker>
        </el-col>
      </el-form-item>
      <el-form-item>
        <el-button id="update_orders"  type="info" @click="onSubmit">确认修改</el-button>
        <el-button id="cancel_update">取消订单</el-button>
      </el-form-item>
    </el-form>
  </div>

  <script src="/static/js/vue.js"></script>
  <!-- import JavaScript -->
  <script src="/static/element-ui/lib/index.js"></script>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/jquery.cookie.js"></script>
  <script src="/static/js/orderModify.js"></script>
</body>

</html>
